<!DOCTYPE html>

<html lang="en">
<head>
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <p>
        <h1>
        Here we have four crystals all of different value. The number shown is the number to reach. Touch a crystal to begin.
        </h1>
    </p>
    <!---Displayed computer #-->
    <h2>Number to reach:&nbsp;<span id="randomNumber"></span></h2>
    <div id="display" class="computer#" data-computer="displayNumber">
    </div>
    <h2>Your Score:&nbsp;<span id="userScore"></span></h2>

    <div id="Wins">
        <h2>Total Wins:&nbsp;<span id="winsCount"></span></h2>
    </div>
    <div id="losses">
        <h2>Total Losses:&nbsp;<span id="lossesCount"></span></h2>
    </div>
    <!-- Buttons -->
    <div>
        <div id="cry1" class="crystals" data-crystal="crystal1">
            <img src="assets/images/Crystal.png" alt="cry1"  style="width:15%">
            <!--<button class="btn">Button</button>-->
        </div>
        <div id="cry2" class="crystals" data-crystal="crystal2">
            <img src="assets/images/Crystal.png" alt="cry2" style="width:15%">
            <!--<button class="btn">Button</button>-->
        </div>
        <div id="cry3" class="crystals" data-crystal="crystal3">
            <img src="assets/images/Crystal.png" alt="cry3" style="width:15%">
            <!--<button class="btn">Button</button>-->
        </div>
        <div id="cry4" class="crystals" data-crystal="crystal4">
            <img src="assets/images/Crystal.png" alt="cry4" style="width:15%">
            <!--<button class="btn">Button</button>-->
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
